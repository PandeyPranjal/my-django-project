{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row" style="background-color: rgba(41, 140, 155, 0.74); height: 100vh;">
            <div class="col-sm-4 mx-auto my-auto">
                <div class="card p-4">
                    <h1>WELCOME ADMIN</h1>
                    {% if messages %}
                    {% for m in messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">

                        {{m}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    <form action="{% url 'adminlog' %}" method="post">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Name">
                            <label for="floatingInput">UserName</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="text-center mt-5">
                            <button class="btn btn-dark w-100" type="submit">Login</button>
                        </div>
                    </form>
                    <p class="mt-4">&copy; 2022 <a href="{% url 'index'%}" class="float-end">Back to Home</a></p>
                </div>
            </div>
        </div>
    </div>






    <script src="{% static 'js/bootstrap.js'%}"> </script>
</body>

</html>
