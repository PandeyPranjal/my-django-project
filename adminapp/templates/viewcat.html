{% extends 'adminbase.html'%} 
<!-- designed later  -->
{% load static %} 
{% block admin %}
<h2>View Categories</h2>
<div class="row">
    <div class="col-sm-12">
        <div class="card p-3">
            <table class="table">
                <tr style="background-color: rgba(12, 78, 111, 0.767);">
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Created At</th>
                    <th>Action</th>
                </tr>
                {% for e in cat %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{e.name}}</td>
                    <td>{{e.description}}</td>
                    <td>{{e.created_at}}</td>

                    <td>
                        <a href="{% url 'delcat' id=e.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>



{% endblock %}
