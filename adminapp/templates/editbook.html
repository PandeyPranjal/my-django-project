{% extends 'adminbase.html'%}
{% load static %}
{% block admin %}
<h2>Edit Book - <span>{{book.title}}</span></h2>
<div class="row">
    <div class="col-sm-8 mx-auto">
        <div class="card p-4 ">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Book Title</label>
                    <input type="text" value="{{book.title}}" name="title" class="form-control" id="title" />

                </div>
                <div class="mb-3">
                    <label for="auth" class="form-label">Author</label>
                    <input name="author" value="{{book.author}}" id="auth" class="form-control" />

                </div>
                <div class="mb-3">
                    <label for="cat" class="form-label">Select Category</label>
            
                    <select name="category" id="cat" class="form-control">
                        <option value="{{book.category.id}}" selected>{{book.category.name}}</option>
                        {% for c in cats %}
                        {% if book.category.id != c.id %}
                        <option value="{{c.id}}">{{c.name}}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="desc" class="form-label">Description</label>
                    <textarea  name="description" id="desc" class="form-control" >{{book.description}}</textarea>
                </div>
                <div class="mb-3">
                    <label for="op" class="form-label">original price</label>
                    <input type="number" name="original_price" value="{{book.original_price}}" step="0.01" id="op" class="form-control" >
                </div>
                
                <div class="mb-3">
                    <label for="p" class="form-label">Price</label>
                    <input type="number" name="price" step="0.01" id="p" value="{{book.price}}" class="form-control" >
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Published Date -<span class="fw-bold text-primary">{{book.published_date}}</span> (Add new date, otherwise leave blank)</label>
                    <input type="date" name="published_date" id="date"  class="form-control" >
                </div>
                <div class="mb-3">
                    <label for="lang" class="form-label">Language</label>
                    <input type="text" name="language" id="date" value="{{book.language}}" class="form-control" >
                </div>
                <div class="mb-3">
                    <label for="ci" class="form-label">Cover Image</label>
                    <input type="file" name="cover_image" id="ci" class="form-control" >
                </div>
                <div class="mb-3">
                    <label for="st" class="form-label">Stock</label>
                    <input type="number" name="stock" id="st" value="{{book.stock}}" class="form-control" >
                </div>

                <!-- button  -->
                <div class="text-center p-2">
                    <button class="btn btn-success" type="submit"> Update Book</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
