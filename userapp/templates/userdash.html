{% extends 'userbase.html' %}
{% load static %}
{% block user %}

<div class="dashboard container my-5">
    <h2 class="text-center mb-4">Welcome, {{user.name }}</h2>

    <!-- Quick Stats -->
    <div class="row text-center mb-5">
        <div class="col-md-4">
            <div class="card shadow p-3">
                <h4>Total Orders</h4>
                <p class="fs-4 fw-bold">{{ orders }}</p>
            </div>
        </div>
       
        <div class="col-md-4">
            <div class="card shadow p-3">
                <h4>Cart Items</h4>
                <p class="fs-4 fw-bold">{{ cartitem }}</p>
            </div>
        </div>
       
        <div class="col-md-4">
            <div class="card shadow p-3">
                <h4>Total Amount</h4>
                <p class="fs-4 fw-bold">{{ totalamount }}</p>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="row text-center">
        <div class="col-md-3 mb-3">
            <a href="{% url 'userprofile' %}" class="btn btn-primary w-100">My Profile</a>
        </div>
        <div class="col-md-3 mb-3">
            <a href="{% url 'viewcart' %}" class="btn btn-warning w-100">View Cart</a>
        </div>
        <div class="col-md-3 mb-3">
            <a href="{% url 'userorders' %}" class="btn btn-success w-100">My Orders</a>
        </div>
        <div class="col-md-3 mb-3">
            <a href="{% url 'changeuserpassword' %}" class="btn btn-danger w-100">Change Password</a>
        </div>
    </div>
</div>

{% endblock %}
