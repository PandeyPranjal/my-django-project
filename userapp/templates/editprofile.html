{% extends 'userbase.html' %}
{% load static %}
{% block user %}
    <h3 class="text-center">Edit Profile</h3>
    <div class="row">
        <div class="col-sm-10">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card p-3 " style="margin-left: 20vw;">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                     <input type="text" value="{{user.name}}" class="form-control" name="name" id="name" >
                    </div>
                    <div class="mb-3">
                        <label for="ph" class="form-label">Phone</label>
                     <input type="text" value="{{user.phone}}" class="form-control" name="phone" id="ph">
                    </div>
                    <div class="mb-3">
                        <label for="pf" class="form-label">Profile Picture</label>
                     <input type="file" class="form-control" name="pic" id="pf" >
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                     <input type="text" value="{{user.email}}" class="form-control" name="email" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="add" class="form-label">Address</label>
                     <textarea type="text" value="{{user.address}}" class="form-control" name="address" id="add">{{user.address}}</textarea>
                    </div>
                    <input type="submit" class="btn btn-success">
                </div>
            </form>
        </div>
    </div>

{% endblock %}
